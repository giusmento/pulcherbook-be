version: "3.8"

# Networks for service communication
networks:
  pulcherbook-network:
    driver: bridge

# Volumes for persistent data
volumes:
  postgres_data:

services:
  # ==========================================================================
  # Nginx Reverse Proxy
  # ==========================================================================
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    image: ${REGISTRY_IMAGE:-pulcherbook-web}-nginx:${IMAGE_TAG:-latest}
    container_name: pulcherbook-be-nginx
    ports:
      - "3000:3000"
    depends_on:
      - app
    networks:
      - pulcherbook-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # ==========================================================================
  # Application Container (Single or Multi mode)
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICES: ${SERVICES:-all}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    image: ${REGISTRY_IMAGE:-pulcherbook-be}:${IMAGE_TAG:-latest}
    container_name: pulcherbook-be
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - SERVICES=${SERVICES:-all}
      - BREVO_APIKEY_FILE=/run/secrets/brevo_apikey
    secrets:
      - brevo_apikey
    networks:
      - pulcherbook-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3001/api/iam/v1/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    profiles:
      - all
      - single

  # ==========================================================================
  # Individual Service Containers (Multi-container mode)
  # ==========================================================================
  iam-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICES: iam-service
        NODE_VERSION: ${NODE_VERSION:-18-alpine}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: pulcherbook-iam-service
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - SERVICES=iam-service
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-pulcherbook}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1d}
    ports:
      - "3001:3001"
    networks:
      - pulcherbook-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    profiles:
      - multi

